	function addLoadEvent(func) {
		//把现有的 window.onload 事件处理函数的值存入变量
		var oldOnload = window.onload;
		if (typeof window.onload != "function") {
			//如果这个处理函数还没有绑定任何函数，就像平时那样添加新函数
			window.onload = func;
		} else {
			//如果处理函数已经绑定了一些函数，就把新函数添加到末尾
			window.onload = function() {
				oldOnload();
				func();
			}
		}
	}

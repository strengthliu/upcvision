<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/d3.js"></script>
<script src="js/c3_1.js"></script>
</head>
<body>
<div id="cg">
</div>
<script>

var chart  = c3.generate({
	bindto : '#cg',
    data: {
        x: 'x',
        columns: [
            ['x', 30, 50, 100, 230, 300, 310],
            ['data1', 30, 200, 100, 400, 150, 250],
            ['data2', 130, 300, 200, 300, 250, 450]
        ]
    },
	color : {
		pattern : [ 'rgba(88,216,163,1)', 'rgba(237,28,36,0.6)',
				'rgba(4,189,254,0.6)' ]
	},
	padding : {
		top : 10,
		right : 10,
		bottom : 30,
		left : 50,
	}
});

setTimeout(function () {
    chart.load({
        columns: [
            ['data1', 100, 250, 150, 200, 100, 350]
        ]
    });
}, 1000);

setTimeout(function () {
    chart.load({
        columns: [
            ['data3', 80, 150, 100, 180, 80, 150]
        ]
    });
}, 1500);

setTimeout(function () {
    chart.unload({
        ids: 'data2'
    });
}, 2000);

</script>
</body>
</html>

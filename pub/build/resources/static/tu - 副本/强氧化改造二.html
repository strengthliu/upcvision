				document.getElementById(a[0]).innerHTML=a[1];
				
			};
			
		}
		function name(id) {
			if(ws.readyState == 1) {
				ws.send("acc,"+id);
			}
			
			
			setTimeout(function(){ 
			name(id);
   			}, 1500);
		}
</script>

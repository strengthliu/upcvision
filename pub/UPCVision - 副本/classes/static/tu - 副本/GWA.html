<text font-family="宋体" text-anchor="middle" dominant-baseline="middle" fill="#800000" font-size="13.500000" font-weight="bold" x="992" y="32" id="buttontext">返回上一级</text>
</g>
</a>
</svg>
<script type="text/javascript">
	
	var realdatas =  document.getElementsByTagName("text"); 
	var ws;
	var target = "ws://localhost:8081/xiangmu/echo";
	f();
	
	for (var int = 0; int < realdatas.length; int++) {
		var s = realdatas[int].id+"";
		if (s=="") {
			
		}else if(s=="buttontext"){
			
		}else {
			name(s);
		}
	}
	function f() {
			if("WebSocket" in window){
				ws = new WebSocket(target);
				
			}else if("MozWebSocket" in window){
				ws = new MozWebSocket(target);
				
			}else{
				alert("不支持您使用的浏览器");
				return
			}
			ws.onmessage = function(event) {
				var a = event.data.split(":");
				document.getElementById(a[0]).innerHTML=a[1];
				
			};
			
		}
		function name(id) {
			if(ws.readyState == 1) {
				ws.send("acc,"+id);
			}
			
			
			setTimeout(function(){ 
			name(id);
   			}, 1500);
		}
</script>

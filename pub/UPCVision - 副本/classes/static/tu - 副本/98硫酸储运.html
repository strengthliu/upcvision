			}else{
				alert("不支持您使用的浏览器");
				return
			}
			ws.onmessage = function(event) {
				var a = event.data.split(":");
				document.getElementById(a[0]).innerHTML=a[1];
				
			};
			
		}
		function name(id) {
			if(ws.readyState == 1) {
				ws.send("acc,"+id);
			}
			
			
			setTimeout(function(){ 
			name(id);
   			}, 1500);
		}
</script>

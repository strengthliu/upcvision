<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>UPCVision</title>

<script src="js/jquery-3.4.1.min.js"></script>

<script src="js/stomp.js"></script>
<script src="js/app.js"></script>
<script type="text/javascript">
	/* 用户登录验证 */
	if (localStorage.user != null && localStorage.user != 'undefined') {

		user = JSON.parse(localStorage.user);
		token = localStorage.token;
		if(user!=null && token!=null && user!="undefined" && token!="undefined"){
			uid = user.id;
			checkRight(uid, token,"login.html","index.html");
		}
	} 


	function login(){
	      var uname = document.getElementById("username").value;
	      var pwd = document.getElementById("password").value;
	      loginByUserPassWord(uname,pwd);
	}

  </script>

		<style type="text/css">
			* {
				margin: 0px;
			}

			#content {
				position: absolute;
				top: 20%;
				left: 25%;
				right: 0;
				bottom: 0;
				margin: auto;
			}

			#box {
				margin: 50px auto;
				width: 30%;
				height: 300px;
				background-color:rgba(0,0,0,0.1);
				text-align: center;
				border-radius: 10px;
				border: 2px #fff solid;
				box-shadow: 4px 4px 2px #000000;
			}

			.title {
				line-height: 58px;
				margin-top: 10px;
				font-size: 28px;
				color: #fff;
				height: 58px;
			}

			#box:hover {
				border: 2px #fff solid;
			}

			.input {
				margin-top: 20px;
			}

			input {
				margin-top: 5px;
				outline-style: none;
				border: 1px solid #ccc;
				border-radius: 5px;
				padding: 13px 14px;
				width: 70%;
				font-size: 14px;
				font-weight: 700;
				font-family: "Microsoft soft";
			}

			button {
				margin-top: 10px;
				border: none;
				color: #fff;
				padding: 15px 32px;
				width: 80%;
				text-align: center;
				text-decoration: none;
				display: inline-block;
				font-size: 18px;
				border-radius: 10px;
				background-color: #CCCCCC;
			}
			button:hover{
				background-color: #CCFFFF;
				color: #000;
			}
		</style>

</head>
<body>

		<div div style="position:fixed;left:0px; top:0px; width:100%; height:100%; background:url(./jpg/login.jpg);background-size:100% 100%;">
			<div id="content">
				<div id="box">
					<div class="title">用户登录</div>
					<div class="input">
					<input type="text" id="username" value="" placeholder="请输入用户名" />
					<br>
					<input type="password" id="password" placeholder="请输入密码" />
					<br>
					<br>
					<button type="button" onclick="login()">登  录</button>
				</div>
			</div>
		</div>

	<!-- container-scroller -->
	<!-- plugins:js -->

	<script src="js/off-canvas.js"></script>
	<script src="js/hoverable-collapse.js"></script>
	<script src="js/misc.js"></script>
	<script src="js/settings.js"></script>
	<script src="js/todolist.js"></script>
	<!-- endinject -->
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/jquery-3.4.1.min.js"></script>
    <script src="/sockjs.min.js"></script>
    <script src="/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<div id="login_div" class="container" style="margin-top: 30px">
    <h2>CHAT ROOM</h2>
    <form class="form-inline" role="form">
        <div class="form-group">
            <label class="sr-only" for="chat_id">chat room id:</label>
            <input type="text" class="form-control" id="chat_id" placeholder="input the chat room id">
            <br>
            <label class="sr-only" for="chat_name">your name:</label>
            <input type="text" class="form-control" id="chat_name" placeholder="input your name">
        </div>


        <button type="submit" class="btn btn-default" onclick="login()">submit</button>
    </form>

    <p>
        you  can select your favorite number as your chat_room id , and your friends can use the number to login the same chat room!
    </p>
</div>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container" hidden="hidden">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="content">chat with other group friends:</label>
                    <input type="text" id="content" class="form-control" placeholder="Your words here....">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>

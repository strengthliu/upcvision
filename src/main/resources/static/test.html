									<div class='input-group date form_date col-md-6'>
										<input name="startTm" id="datetimepicker_start_graph" type='text'
											placeholder="开始时间" class="form-control input-sm"
											readonly="readonly" /> <span
											class="input-group-addon input-sm"> <span
											class="glyphicon glyphicon-calendar"></span></span>
									</div>
									<div class='input-group date form_date col-md-6'>

											placeholder="结束时间" class="form-control input-sm"
											readonly="readonly" /> <span

											class="glyphicon glyphicon-calendar"></span></span>
									</div>
									
									<script type="text/javascript">
										var _startTime_;
										var _endTime_;
										//jQuery(
										$('#datetimepicker_start_graph').datetimepicker(
												{//初始化
													language : 'zh-CN',
													//weekStart: 1,
													//todayBtn:  1,
													autoclose : 1,
													step : 10,
													//todayHighlight: 1,
													//startView: 2,
													//minView: 2,
													//forceParse: 0,
													//format: 'mm-dd hh:MM:ss',//格式化想要显示的时间格式
													minView : 'month',//日期时间选择器所能够提供的最精确的时间选择视图。
													onSelectTime : function(
															dateText, inst) {
														_startTime_ = new Date(
																dateText)
																.getTime();
													}
												});

									</script>

  <script>
  console.log("_galleryKey = "+_galleryKey);
  var _graphs ;
  // TODO:  如果key为空，就是异常，待处理。
  if(_galleryKey == null || _galleryKey=="undefined")
	  _galleryKey = "";
  
  
  if(_galleryKey.trim() == 'unclassify'){
	  alert(_galleryKey);
	  _galleryKey="";
	  _graphs = userSpace.graphs[""];
  }else
  	_graphs = userSpace.graphs[_galleryKey];
  console.log("graphs => "+JSON.stringify(userSpace));

  // console.log("graphs = "+JSON.stringify(userSpace.graphs[""]));
  
  var diagram_gallery =document.getElementById("diagram_gallery");
  var diagram_gallery_innerHTML = "";
  if(_graphs instanceof Array)
  for(var ind=0;ind<_graphs.length;ind++){
	  var diagram_gallery_item_innerHTML= '<div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12"';
	  diagram_gallery_item_innerHTML += 'onclick="routeTo('+"'"+"diagramDetail','"+_graphs[ind].urlPath+"'"+');">';
	  diagram_gallery_item_innerHTML += '<figure class="effect-text-in">';
	  diagram_gallery_item_innerHTML += '<img src="' + _graphs[ind].img + '" alt="image"/>';
	  diagram_gallery_item_innerHTML += '<figcaption><h4>'+ _graphs[ind].name + '</h4><p>' + _graphs[ind].path + '</p></figcaption>';
	  diagram_gallery_item_innerHTML += '</figure></div>';

	  //console.log(diagram_gallery_item_innerHTML);
	  diagram_gallery_innerHTML = diagram_gallery_innerHTML + diagram_gallery_item_innerHTML;
  }
  diagram_gallery.innerHTML = diagram_gallery_innerHTML;
  
  //console.log(" in _gallery.html userSpace="+JSON.stringify(userSpace));
